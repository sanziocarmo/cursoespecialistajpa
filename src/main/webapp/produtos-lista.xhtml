<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/layout/padrao.xhtml">

    <f:metadata>
        <f:viewAction action="#{produtoBean.listar}" />
    </f:metadata>

    <ui:define name="conteudo">
        <section class="my-4">
            <div class="container">
                <h2>Lista de Produtos</h2>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="table-responsive">
                    <h:dataTable styleClass="table table-bordered table-hover" var="produto"
                                 value="#{produtoBean.lista}" headerClass="text-center">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CÃ³digo" />
                            </f:facet>

                            <h:outputText value="#{produto.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>

                            <h:link outcome="produtos-formulario" >
                                <f:param name="id" value="#{produto.id}" />
                                <h:outputText value="#{produto.nome}" />
                            </h:link>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
